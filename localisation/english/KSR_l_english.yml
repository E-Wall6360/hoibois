 KSR_events.22.t:0 "Germans transfer Transnistria to our administration"
 KSR_events.22.d:0 "Our allies in Germany have leased us the territory between the Dniester and Bug rivers. It seems that their high command either has no use for it, or this is their way of showcasing our strenghtened relations."
