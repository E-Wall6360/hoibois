 KSR_news_events.1.t:1 "Return of [From.GetNameDefCap]"
 KSR_news_events.1.d:0 "The nations of Peru and Bolivia have suffered significant territorial losses in the past century whereas their neighbors expanded, however the [From.GetOldAdjective] government has publicly reassured that those losses were the last of their kind. The two nations are once again united, and officials have already begun integrating the Peruvian and Bolivian peoples, redrawing their identity as that of a common nation in a struggle against power-hungry neighbors.\n\nThe government has announced that the restoration of Peru-Bolivia is just the beginning of the legacy that both of these nations will reap in the near future."
 KSR_news_events.1.a:0 "The will of Andrés de Santa Cruz lives on."
 KSR_news_events.1.b:0 "Will this be a short-lived state, too?"
 
 KSR_news_events.3.t:1 "Vatican proclaims [From.GetNameDefCap]"
 KSR_news_events.3.d:0 "Christians from all over the world celebrate the expansion of the Vatican into [From.GetNameDefCap], a country that was believed to be forever buried in the depths of history. During his speech in Rome today, [VAT.GetLeader] concluded that it is necessary for the Christian church to survive in the new world and to retain it's authority, marked by the return of what were once the Papal States. After asserting control over a large portion of the Apennine Peninsula, it seems that this restoration has been completed in full effect.\n\nMany have criticized this change, as it is a clear reflection of the old Europe - something most nations have already moved on from."
 KSR_news_events.3.a:0 "Jesus Christ is King!"
 KSR_news_events.3.b:0 "The Pope will now have enough divisions, Iosif."
 
 KSR_news_events.2.t:1 "Downfall of the United States of America"
 KSR_news_events.2.d:0 "The United States have been forcefully seperated for the first time since the Confederacy capitulated to Union forces in 1865. As German Wehrmacht soldiers march down the streets of New York, the Japanese Kwantung troops are seizing major West Coast cities such as San Francisco, Los Angeles and San Diego. [GER.GetLeader] has arrived to hold a speech in Washington DC to officially proclaim the end of the United States whilst American people are mourning the fall of both their country and the men and women who laid their lives fighting for it.\n\nThe geopolitical landscape of North America has been changed forever, and the look of the world tomorrow is anyone's guess."
 KSR_news_events.2.a:0 "To the German and Japanese victory!"
 KSR_news_events.2.b:0 "The light of Lady Liberty goes out."
 
 wtt_news.57.desc:0 "As Poland and Lithuania are once more governed by a single state, the [From.GetOldAdjective] government has begun drawing on history for its propaganda in an effort to unite the people behind its policies. 'Historical experts' bombard the population with the various ways in which a united Poland and Lithuania could stand against the threats on their borders, recounting tales from the height of power of the Polish-Lithuanian Commonwealth. The approach seems to be having some effect on redirecting the people's outrage, and on focusing their thoughts on the glorydays of old.\n\nToday, the [From.GetOldAdjective] government has taken this one step further and proclaimed the restoration of the Commonwealth, re-naming the country to '[From.GetNameDef]'."
 
 KSR_events.2.t:0 "The capital of Peru-Bolivia"
 KSR_events.2.d:0 "Now that we have secured the Peruvian-Bolivian country, we need to decide where to establish our capital. Peru's Lima and Bolivia's La Paz seem like the most obvious choices due to their development, however a historically-based approach is also an option. Tacna has been the original capital of the Peruvian-Bolivian Confederation in 1836, and some may argue that a government which does not operate from Lima or La Paz eases the risk of one nation dominating the politics of the entire country.\n\nWhere will we set up the capital of Peru-Bolivia - Lima, La Paz or Tacna?"
 KSR_events.2.a:0 "Lima, the Peruvian capital."
 KSR_events.2.b:0 "La Paz, the Bolivian capital."
 KSR_events.2.c:0 "Tacna, the original capital."
 
