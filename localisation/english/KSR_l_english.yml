 germany.55.d:0 "Czechoslovakia is now at an end thanks to our impressively handled diplomacy. The Wehrmacht is already marching towards Prague, securing the entirety of the country in the process.\n\nOur administration must decide what should become of the now late Czechoslovakian country. We could set up the Protectorate of Bohemia-Moravia and establish a new government in Slovakia, which would be loyal to the Reich. We could also annex Bohemia-Moravia into the Reich, but puppet Slovakia. Lastly, we can incorporate the entire country into the Reich.\n\nWhat should we do with Czechoslovakia?"
 
