 KSR_events.3.t:0 "The Pacific States"
 KSR_events.3.d:0 "Our North American holdings are far away from the Japanese mainland, not to mention seperated by an ocean. This creates logistical issues and spreads our forces thin. We are, however, presented with an idea to establish a puppet government on the American West Coast - the Pacific States. Having such an entity as a subject would make it easier for us to govern those territories as long as we offer them autonomy - or, at the very least, help them pretend they're autonomous.\n\nShould we establish the Pacific States on the West Coast of North America?"
 KSR_events.3.a:0 "Right away."
 KSR_events.3.b:0 "This idea does not interest us yet."
 
