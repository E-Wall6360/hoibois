 KSR_events.4.t:0 "From the ashes rises the American Reich"
 KSR_events.4.d:0 "The United States of America is a rebellious nation, which has been showcased within the first weeks of us controlling their land. As powerful as Germany might be, controlling a territory from the other side of an ocean is a challenging task. Our high command has, however, drafted a plan for establishing a puppet regime on the land that was once the United States. Knowing what we know now, it would probably be best if we followed through with this plan instead of spreading ourselves thin with the present form of occupation.\n\nShall we proceed in establishing a puppet American Reich on their former territory?"
 KSR_events.4.a:0 "Absolutely. And get John Smith on board."
 KSR_events.4.b:0 "This is not the best time."
 
 KSR_review_american_partition_plan:0 "Review the American Partition Plan"
 
 KSR_events.5.t:0 "The American Partition Plan"
 KSR_events.5.d:0 "The United States have been defeated and our troops now march across their streets. The geopolitical challenge in this land, however, does not end with the US being erased from the world map. The Japanese have also secured a portion of the territory that once belonged to the United States. This current division is impractical in more ways than one, therefore our high command has come up with a partition plan.\n\nWe would set up a neutral buffer zone in the Rocky Mountains that would be influenced neither by us nor the Japanese. Germany would acquire everything to the East of this zone, whereas Japan would acquire everything to the West of it.\n\nShould we send our delegation to Japan and propose this partition plan?"
 KSR_events.5.a:0 "Excellent. Present this proposal to the Japanese."
 KSR_events.5.b:0 "This does not satisfy our needs."
 
 KSR_events.6.t:0 "The American Partition Plan"
 KSR_events.6.d:0 "The United States have been defeated and our troops now march across their streets. The geopolitical challenge in this land, however, does not end with the US being erased from the world map. The Germans have also secured a portion of the territory that once belonged to the United States. This current division is impractical in more ways than one, therefore our high command has come up with a partition plan.\n\nWe would set up a neutral buffer zone in the Rocky Mountains that would be influenced neither by us nor the Germans. Germany would acquire everything to the East of this zone, whereas Japan would acquire everything to the West of it.\n\nShould we send our delegation to Germany and propose this partition plan?"
 KSR_events.6.a:0 "Excellent. Present this proposal to the Germans."
 KSR_events.6.b:0 "This is not the right time."
 
 KSR_events.7.t:0 "Japanese delegation proposes American Partition Plan"
 KSR_events.7.d:0 "Recently a delegation of government officials from Japan have arrived at our capital. After a brief discussion regarding the war against the United States, the Japanese have voiced their inconveniences about the current partition of the former United States which we share with them.\n\nThe Japanese suggested that we should establish a neutral zone in the Rocky Mountains which would divide our spheres of influence. Germany would secure everything to the East of the neutral zone, whereas Japan would take whatever remains along the West Coast.\n\nShould we agree to this partition plan?"
 KSR_events.7.a:0 "Definitely. This will solve a lot of issues."
 KSR_events.7.b:0 "No. This does not satisfy our needs."
 
 KSR_events.8.t:0 "German delegation proposes American Partition Plan"
 KSR_events.8.d:0 "Recently a delegation of government officials from Germany have arrived at our capital. After a brief discussion regarding the war against the United States, the Germans have voiced their inconveniences about the current partition of the former United States which we share with them.\n\nThe Germans suggested that we should establish a neutral zone in the Rocky Mountains which would divide our spheres of influence. Germany would secure everything to the East of the neutral zone, whereas Japan would take whatever remains along the West Coast.\n\nShould we agree to this partition plan?"
 KSR_events.8.a:0 "Definitely. This will solve a lot of issues."
 KSR_events.8.b:0 "No. This does not satisfy our needs."
 
 KSR_events.9.t:0 "The Japanese agree with our American Partition Plan"
 KSR_events.9.d:0 "Our delegation has returned from Japan with exciting news that the Japanese have agreed to our American Partition Plan.\n\nReports already reached us about the Japanese relocating their forces at this very moment. We shall not delay our move either."
 KSR_events.9.a:0 "Excellent. Let's reconfigure our borders."
 
 KSR_events.10.t:0 "The Germans agree with our American Partition Plan"
 KSR_events.10.d:0 "Our delegation has returned from Germany with exciting news that the Germans have agreed to our American Partition Plan.\n\nReports already reached us about Germans relocating their forces at this very moment. We shall not delay our move either."
 KSR_events.10.a:0 "Excellent. Let's reconfigure our borders."
 
 KSR_events.11.t:0 "The Japanese have refused our American Partition Plan"
 KSR_events.11.d:0 "Our delegation has returned from Japan with unpleasant news that the Japanese government has refused our American Partition Plan."
 KSR_events.11.a:0 "We can't rely on the Japanese for much."
 
 KSR_events.12.t:0 "The Germans have refused our American Partition Plan"
 KSR_events.12.d:0 "Our delegation has returned from Germany with unpleasant news that the German government has refused our American Partition Plan."
 KSR_events.12.a:0 "We will find other means if needed."
 
 KSR_events.13.t:0 "The Canadian statehood question"
 KSR_events.13.d:0 "Canada has been a subjugated territory for several centuries. Unlike the United States, Canada did not break free from Westminster's imperialism and instead relied on the British Crown for overlordship. The status quo has changed and now we are the owners of the Canadian realm, however maintaining our current form of occupation will drain our resources and ensure nothing but logistical problems. Knowing this, our commanders and advisors came up with a plan to establish a satellite regime in these territories which would solve a lot of problems.\n\nShould we implement this plan and re-establish Canada under German overlordship?"
 KSR_events.13.a:0 "Absolutely. The Wehrmacht is already spread thin."
 KSR_events.13.b:0 "This is not the best time."
 
