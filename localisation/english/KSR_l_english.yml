 KSR_events.14.t:0 "The Canadian Partition Plan"
 KSR_events.14.d:0 "Canada was formerly one of the largest countries in the world. Having a portion of it's territory currently under our control, we are facing issues with regards to our shared occupation of this land with the Japanese. After assessing the current territorial division, government officials and advisors presented us with a partition plan we could offer to the Japanese.\n\nA neutral zone stretching along the Rocky Mountains and all the way to the Arctic would be set up in between our territories, meanwhile we would occupy everything to the East of it and the Japanese would seize what remains on the West coast.\n\nShould we send our delegation to present this plan to the Japanese?"
 KSR_events.14.a:0 "Yes. Canada must be divided appropriately."
 KSR_events.14.b:0 "This does not suit our needs."
 
