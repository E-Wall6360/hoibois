 KSR_events.1.t:0 "The capital of Austria-Hungary"
 KSR_events.1.d:0 "The late Austria-Hungary operated on a dual-capital system, governed from both Vienna and Budapest, ensuring that both Austria and Hungary respectively were equal entities within the dual monarchy. This time, however, we cannot afford the luxury of such a decentralized way of governance.\n\nWe must decide where to set up Austria-Hungary's sole, primary capital. Which will it be - Vienna or Budapest?"
 KSR_events.1.a:0 "Vienna, the Austrian capital."
 KSR_events.1.b:0 "Budapest, the Hungarian capital."
 
