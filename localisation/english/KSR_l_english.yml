 KSR_events.23.t:0 "Capital of [From.GetNameDefCap]"
 KSR_events.23.d:0 "In many ways the late Ottoman Empire is not necessarely the same as Turkey, which is why officials from our government have been pushing debates regarding the capital of [From.GetNameDefCap].\n\nEver since the fall of Constantinople in 1453, the Ottoman Turks have used the city as their capital for about five hundred years. Some officials argue that in order to go through a full restoration of what was once the Ottoman Empire, the government must reinstate Istanbul as the capital. If this were to take effect, another debate regarding the actual naming of the capital is to be held.\n\nIn the end, we can also decide that it is not worth moving the capital anymore as Ankara has been the seat of government of a renewed, modern Turkish state, which is the argumentation that certain progressive officials cling to.\n\nWhat should be done with the capital of [From.GetNameDefCap]?"
 KSR_events.23.a:0 "Reinstate Istanbul as the capital."
 KSR_events.23.b:0 "Move to Istanbul, but rename the city to Kostantiniye."
 KSR_events.23.c:0 "This debate is worthless. Keep the capital as it is now."
 
 KSR_events.24.t:0 "Capital of [From.GetNameDefCap]"
 KSR_events.24.d:0 "[From.GetNameDefCap] has been formed and several European countries are now joined together in a federalized state. Officials from countries all over the new union will not be rested until the locations of official government institutions are decided.\n\nBrussels is a strategically pleasing location and is not owned by any major union member. Belgium itself is not an ethnically singular state, which would put to rest any potential risks of one nation dominating the union, at the very least symbolically.\n\nLuxembourg shares a similar relative description as Brussels and is a smaller city, but the member state itself is currently the smallest in the union. It could prove useful to not only help Luxembourg grow, but officially transform it into the capital state.\n\nWhere should we move the capital of [From.GetNameDefCap], if we even need to at all?"
 KSR_events.24.a:0 "Brussels, the capital of Belgium."
 KSR_events.24.b:0 "Luxembourg City."
 KSR_events.24.c:0 "Keep the capital of the country that started it."
 
