 form_papal_states_category:0 "The Papal States"
 form_papal_states_category_desc: "The Pope has been gradually losing his power over the years, especially after the Springtime of Nations and the sudden wave of ethnostate cultures. We need to reassert our authority over the Christian world, and there is no better way to symbolize it than by re-establishing the Papal States of the 19th century."
