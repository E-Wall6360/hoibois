 FIN_finnicization_effort_category_desc:0 "Финский народ упорно боролся за то, чтобы отделиться от поздней Российской империи, и ему это удалось. Однако существуют некоторые территориальные и культурные несоответствия за пределами границ первого царства Столберга, которые нужно исправить"
