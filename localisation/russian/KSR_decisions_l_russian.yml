 HUN_magyarization_effort_category:0 "Эффект Мадьяризации"
 HUN_magyarization_effort_category_desc:0 "Трианонский договор, подписанный в 1920 году, разрушил старое Королевство Венгрия не только путем введения экономических ограничений, но и отнял большую часть нашей территории и передал ее соседним отколовшимся государствам. Теперь, когда эти земли снова находятся под нашим контролем, мы можем реинтегрировать территорию, которая принадлежала нам много веков".
