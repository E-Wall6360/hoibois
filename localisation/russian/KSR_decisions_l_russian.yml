 LIT_lithuanization_effort_category_desc:0 "Многие из  национальных  земель Литвы были утрачены во время войн за независимость, включая историческую столицу Вильнюс. После почти двух десятилетий культурного угнетения литовцев эти земели теперь могут быть полностью интегрированы обратно в  родную гавань".
 
