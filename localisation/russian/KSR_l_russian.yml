 germany.55.d:0 "Чехословакии сейчас пришел конец благодаря нашей впечатляющей дипломатии. Вермахт уже движется к Праге, обеспечивая безопасность всей страны в процессе.\n\n Наша администрация должна решить, что должно стать с ныне покойной чехословацкой страной. Мы могли бы создать протекторат Богемии-Моравии и создать новое правительство в Словакии, которое было бы лояльно рейху. Мы могли бы также присоединить Богемию-Моравию к рейху, но марионеточную Словакию. Наконец, мы можем включить всю страну в состав рейха.\n\N Что нам делать с Чехословакией?"
 
