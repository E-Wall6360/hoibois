 KSR_events.1.t:0 "Столица Австро-Венгрии"
 KSR_events.1.d:0 "Поздняя Австро-Венгрия действовала по системе  двух столиц. Страна управляемая как из Вены, так и из Будапешта, гарантировала, что Австрия и Венгрия соответственно были равноправными субъектами в рамках двойной монархии. Однако на этот раз мы не можем позволить себе роскошь такого децентрализованного способа управления.\n\n Мы должны решить, где разместить единственную столицу Австро-Венгрии. Что это будет - Вена или Будапешт?"
 KSR_events.1.a:0 "Вена, столица Австрии."
 KSR_events.1.b:0 "Будапешт, столица Венгрии."
 
 form_peru_bolivian_confederation_category:0 "Перу-Боливийская конфедерация"
 form_peru_bolivian_confederation_category_desc: "Перу-Боливийская конфедерация была недолговечным государством, просуществовавшим с 1836 по 1839 год. Имея под своим контролем Перу и Боливию, мы можем возродить эту старую историческую риторику единой страны и гораздо легче интегрировать два народа".
