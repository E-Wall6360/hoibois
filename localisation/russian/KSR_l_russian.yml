 KSR_events.23.t:0 "Столица [From.GetNameDefCap]"
 KSR_events.23.d:0 "Во многих отношениях поздняя Османская империя не обязательно совпадает с Турцией, поэтому официальные лица нашего правительства ведут дебаты относительно столицы [From.GetNameDefCap].\n\n Никогда с момента падения Константинополя в 1453 году турки-османы не использовали город в качестве своей столицы в течение примерно пятисот лет. Некоторые чиновники утверждают, что для того, чтобы полностью восстановить то, что когда-то было Османской империей, правительство должно восстановить Стамбул в качестве столицы. Если это вступит в силу, то должны быть проведены еще одни дебаты относительно фактического названия столицы.\n\n В конце концов, мы также можем решить, что больше не стоит переносить столицу, поскольку Анкара была резиденцией правительства обновленного, современного турецкого государства, и это аргумент, за который цепляются некоторые прогрессивные чиновники. \n\n Что следует делать со столицей [From.GetNameDefCap]?"
 KSR_events.23.a:0 ""Восстановите Стамбул в качестве столицы".
 KSR_events.23.b:0 "Переезжайте в Стамбул, но переименуйте город в Константинополь"
 KSR_events.23.c:0 "Эти дебаты бесполезны. Сохраняйте столицу такой, какая она есть сейчас".
 
 KSR_events.24.t:0 "Столица [From.GetNameDefCap]"
 KSR_events.24.d:0 ""[From.GetNameDefCap] был сформирован и несколько европейских стран теперь объединены в федеративное государство. Чиновники из стран всего нового союза не будут отдыхать до тех пор, пока не будет принято решение о местонахождении официальных правительственных учреждений.\n\n Брюсель находится в стратегически выгодном месте и не принадлежит ни одному крупному члену союза. Бельгия сама по себе не является этнически особым государством, которое могло бы устранить любые потенциальные риски доминирования одной нации в союзе, по крайней мере символически.\n\n Люксембург имеет такое же относительное описание, как Брюссель, и является меньшим городом, но само государство-член в настоящее время является самым маленьким в союзе. Это могло бы оказаться полезным не только для того, чтобы помочь Люксембургу расти, но и для официального превращения его в столицу государства.\n\n Куда мы должны переместить столицу [From.GetNameDefCap], если нам это вообще нужно?"
 KSR_events.24.a:0 "Брюссель, столица Бельгии."
 KSR_events.24.b:0 "Город Люксембург."
 KSR_events.24.c:0 "Сохранить столицу страны, которая все это начала".
 
