 form_peru_bolivian_confederation:0 "Воссоздать Перу-Боливийскую конфедерацию"
 
 form_papal_states_category:0 "Папское государства"
 form_papal_states_category_desc: "Папа постепенно терял свою власть на протяжении многих лет, особенно после Весны наций и внезапной волны этнонациональных культур. Нам нужно подтвердить нашу власть над христианским миром, и нет лучшего способа символизировать это, чем восстановить Папские государства 19 века".
 form_papal_states:0 "Переформировать Папское государства"
 
