 KSR_news_events.1.t:1 "Возвращение [From.GetNameDefCap]"
 KSR_news_events.1.d:0 "Народы Перу и Боливии понесли значительные территориальные потери в прошлом столетии, в то время как их соседи расширились, однако [From.GetOldAdjective] правительство публично заверило, что эти потери были последними в своем роде. Две нации вновь объединились, и официальные лица уже начали интегрировать народы Перу и Боливии, перекраивая их идентичность как идентичность общей нации в борьбе с жаждущими власти соседями.\n\n Правительство объявило, что восстановление Перу-Боливии - это только начало наследия, которое обе эти страны получат в ближайшем будущем."
 KSR_news_events.1.a:0 "Воля Андреса де Санта-Круса продолжает жить".
 KSR_news_events.1.b:0 "Это тоже будет недолговечным государством?"
 
 KSR_news_events.3.t:1 "Ватикан провозглашает [From.GetNameDefCap]"
 KSR_news_events.3.d:0 "Христиане со всего мира празднуют расширение Ватикана в [From.GetNameDefCap], страну, которая, как считалось, навсегда погребена в глубинах истории. Во время своего сегодняшнего выступления в Риме [VAT.GetLeader] пришел к выводу, что христианской церкви необходимо выжить в новом мире и сохранить свой авторитет, отмеченный возвращением того, что когда-то было Папскими государствами. После установления контроля над значительной частью Апеннинского полуострова, похоже, что это восстановление было завершено в полном объеме.\n\n Многие критиковали это изменение, поскольку оно является четким отражением старой Европы - то, от чего большинство стран уже отошло".
 KSR_news_events.3.a:0 "Иисус Христос - Царь!"
 KSR_news_events.3.b:0 "У Папы римского теперь будет достаточно разногласий, Иосиф."
 
 KSR_news_events.2.t:1 "Падение Соединенных Штатов Америки"
 KSR_news_events.2.d:0 "Соединенные Штаты были насильственно разделены впервые с тех пор, как Конфедерация капитулировала перед войсками Союза в 1865 году. В то время как солдаты немецкого вермахта маршируют по улицам Нью-Йорка, японские квантунские войска захватывают крупные города Западного побережья, такие как Сан-Франциско, Лос-Анджелес и Сан-Диего. [GER.GetLeader] прибыл, чтобы выступить с речью в Вашингтоне, округ Колумбия, чтобы официально провозгласить конец Соединенных Штатов, в то время как американский народ оплакивает падение как своей страны, так и мужчин и женщин, которые отдали свои жизни, сражаясь за нее. \n\n Геополитический ландшафт Северной Америки изменился навсегда, и о том, как будет выглядеть мир завтра, можно только догадываться ".
 KSR_news_events.2.a:0 "За победу Германии и Японии!"
 KSR_news_events.2.b:0 "Свет Леди Свободы гаснет".
 
 wtt_news.57.desc:0 "Поскольку Польша и Литва снова управляются единым государством, [From.GetOldAdjective] правительство  начало использовать историю для своей пропаганды в попытке объединить людей, стоящих за его политикой. "Эксперты по истории" бомбардируют население различными способами, с помощью которых объединенные Польша и Литва могли бы противостоять угрозам на своих границах, рассказывая истории с высоты могущества Речи Посполитой. Этот подход, похоже, оказывает некоторое влияние на перенаправление возмущения людей и на сосредоточение их мыслей на славных днях прошлого.\n\n Cегодня [From.GetOldAdjective] правительство  сделало еще один шаг вперед и провозгласило восстановление Содружества, переименовав страну в "[From.getnamedef]"
 
 KSR_events.2.t:0 "Столица Перу-Боливия"
 KSR_events.2.d:0 "Теперь, когда мы обеспечили безопасность перуано-боливийской страны, нам нужно решить, где разместить нашу столицу. Лима в Перу и Ла-Пас в Боливии кажутся наиболее очевидными вариантами из-за их развития, однако исторически обоснованный подход также является вариантом. Такна была первоначальной столицей Перуано-Боливийской конфедерации в 1836 году, и некоторые могут утверждать, что правительство, которое не действует из Лимы или Ла-Паса, снижает риск доминирования одной нации в политике всей страны.\n\n Где мы создадим столицу Перу-Боливии - Лиму, Ла-Пас или Такну?"
 KSR_events.2.a:0 "Лима, столица Перу."
 KSR_events.2.b:0 "Ла-Пас, столица Боливии."
 KSR_events.2.c:0 "Такна, первоначальная столица."
 
