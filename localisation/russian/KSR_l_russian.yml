 KSR_events.14.t:0 "План раздела Канады"
 KSR_events.14.d:0 "Канада раньше была одной из крупнейших стран мира. Имея часть её территорий, мы сталкиваемся с проблемами, связанными с нашей совместной оккупацией этой земли с японцами. Оценив нынешнее территориальное деление, чиновники и государственные советники представили нам план раздела, который мы могли бы предложить японцам.\n\n Нейтральная зона, простирающаяся вдоль Скалистых гор и вплоть до Арктики, была бы создана между нашими территориями, тем временем мы заняли бы все к востоку от нее, а японцы захватили бы то, что осталось на западном побережье.\n\n Должны ли мы послать нашу делегацию, чтобы представить этот план японцам?"
 KSR_events.14.a:0 "Да. Канада должна быть разделена соответствующим образом".
 KSR_events.14.b:0 "Это не соответствует нашим потребностям".
 
 KSR_events.15.t:0 "План раздела Канады"
 KSR_events.15.d:0 "Канада раньше была одной из крупнейших стран мира. Имея часть её территорий, мы сталкиваемся с проблемами, связанными с нашей совместной оккупацией этой земли с японцами. Оценив нынешнее территориальное деление, чиновники и государственные советники представили нам план раздела, который мы могли бы предложить немцам.\n\n Нейтральная зона, простирающаяся вдоль Скалистых гор и вплоть до Арктики, была бы создана между нашими территориями, тем временем немцы заняли бы все к востоку от нее, а мы захватили бы то, что осталось на западном побережье.\n\n Должны ли мы послать нашу делегацию, чтобы представить этот план японцам?"
 KSR_events.15.a:0 "Да. Канада должна быть разделена соответствующим образом".
 KSR_events.15.b:0 "Это не соответствует нашим потребностям".
 
 KSR_events.16.t:0 "Японская делегация предлагает План раздела Канады"
 KSR_events.16.d:0 "Недавно в нашу столицу прибыла делегация из Японии. После краткого обсуждения войны против Канады японцы выразили свои мысли по поводу нынешнего раздела бывшей канадской территории, которую мы разделяем с ними.\n\n Японцы предложили нам создать нейтральную зону в Скалистых горах, простирающуюся вплоть до Арктики, которая разделила бы наши сферы влияния. Германия обеспечила бы себе все к востоку от нейтральной зоны, в то время как Япония забрала бы все, что осталось вдоль Западного побережья. \n\n Должны ли мы согласиться с этим планом раздела?"
 KSR_events.16.a:0 "Определенно. Это решит множество проблем."
 KSR_events.16.b:0 "Нет. Это не удовлетворяет нашим потребностям".
 
 KSR_events.17.t:0 "Делегация Германии предлагает План раздела Канады"
 KSR_events.17.d:0 "Недавно в нашу столицу прибыла делегация из Германии. После краткого обсуждения войны против Канады немцы выразили свои мысли по поводу нынешнего раздела бывшей канадской территории, которую мы разделяем с ними.\n\n Немцы предложили нам создать нейтральную зону в Скалистых горах, простирающуюся вплоть до Арктики, которая разделила бы наши сферы влияния. Германия обеспечила бы себе все к востоку от нейтральной зоны, в то время как Япония забрала бы все, что осталось вдоль Западного побережья. \n\n Должны ли мы согласиться с этим планом раздела?"
 KSR_events.17.a:0 "Определенно. Это решит множество проблем".
 KSR_events.17.b:0 "Нет. Это не удовлетворяет нашим потребностям".
 
 KSR_events.18.t:0 "Японцы согласны с нашим планом раздела Канады"
 KSR_events.18.d:0 "Наша делегация вернулась из Японии с захватывающими новостями о том, что японцы согласились с нашим Планом раздела Канады.\n\n До нас уже дошли сообщения о том, что японцы передислоцируют свои войска в этот самый момент. Мы тоже не будем откладывать наш переезд".
 KSR_events.18.a:0 "Отлично. Давайте изменим наши границы".
 
 KSR_events.19.t:0 "Немцы согласны с нашим планом раздела Канады"
 KSR_events.19.d:0 "Наша делегация вернулась из Германии с захватывающими новостями о том, что немцы согласились с нашим Планом раздела Канады.\n\n До нас уже дошли сообщения о том, что немцы передислоцируют свои войска в этот самый момент. Мы тоже не будем откладывать наш переезд".
 KSR_events.19.a:0 "Отлично. Давайте изменим наши границы".
 
 KSR_events.20.t:0 "Японцы отказались от нашего Плана раздела Канады"
 KSR_events.20.d:0 "Наша делегация вернулась из Японии с неприятными новостями о том, что японское правительство отказалось от нашего Плана раздела Канады".
 KSR_events.20.a:0 "Мы не можем во многом полагаться на японцев".
 
 KSR_events.21.t:0 "Немцы отказались от нашего Плана раздела Канады"
 KSR_events.21.d:0 "Наша делегация вернулась из Германии с неприятными новостями о том, что правительство Германии отказалось от нашего плана раздела Канады".
 KSR_events.21.a:0 "Мы найдем других, если потребуется".
 
 KSR_events.22.t:0 "Немцы передают Приднестровье в наше управление"
 KSR_events.22.d:0 "Наши союзники в Германии сдали нам в аренду территорию между реками Днестр и Буг. Похоже, что их верховному командованию это либо ни к чему, либо это их способ продемонстрировать наши укрепившиеся отношения".
 KSR_events.22.a:0 "Мы обязательно сохраним эту территорию за собой".
 
