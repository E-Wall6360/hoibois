 KSR_events.3.t:0 "Тихоокеанские штаты"
 KSR_events.3.d:0 "Наши североамериканские владения находятся далеко от материковой части Японии, не говоря уже о том, что их разделяет океан. Это создает проблемы с логистикой и распыляет наши силы. Однако нам предлагают создать марионеточное правительство на Западном побережье Америки - в Тихоокеанских штатах. Наличие такого субъекта в качестве субъекта облегчило бы нам управление этими территориями до тех пор, пока мы предлагаем им автономию - или, по крайней мере, помогаем им притворяться автономными.\n\n Должны ли мы основать Тихоокеанские штаты на Западном побережье Северной Америки?"
 KSR_events.3.a:0 "Прямо сейчас."
 KSR_events.3.b:0 "Эта идея нас пока не интересует".
 
 KSR_GER_establish_american_reich:0 "Создать американское государство-сателлит"
 KSR_GER_transfer_territories_to_american_reich:0 "Передача территорий американскому государству-сателлиту"
 
 KSR_events.4.t:0 "Из пепла восстает Американский рейх"
 KSR_events.4.d:0 "Соединенные Штаты Америки - мятежная нация, что было продемонстрировано в первые недели нашего контроля над их землей. Какой бы могущественной ни была Германия, контролировать территорию с другой стороны океана - непростая задача. Однако наше верховное командование разработало план установления марионеточного режима на земле, которая когда-то была Соединенными Штатами. Зная то, что мы знаем сейчас, вероятно, было бы лучше, если бы мы выполнили этот план, вместо того чтобы возиться с нынешней формой оккупации.\n\n Должны ли мы приступить к созданию марионеточного американского рейха на их бывшей территории?"
 KSR_events.4.a:0 "Абсолютно. И пригласи Джона Смита на борт."
 KSR_events.4.b:0 "Из пепла восстает Американский рейх"
 
 KSR_review_american_partition_plan:0 "Пересмотреть План раздела Америки"
 
 KSR_events.5.t:0 "План раздела Америки"
 KSR_events.5.d:0 "Соединенные Штаты потерпели поражение, и наши войска теперь маршируют по их улицам. Однако геополитический вызов на этой земле не заканчивается тем, что США стираются с карты мира. Немцы также закрепили за собой часть территории, которая когда-то принадлежала Соединенным Штатам. Это нынешнее разделение непрактично во многих отношениях, поэтому наше верховное командование разработало план раздела.\n\n Мы бы создали нейтральную буферную зону в Скалистых горах, на которую не влияли бы ни мы, ни немцы. Германия приобрела бы все к востоку от этой зоны, тогда как Япония приобрела бы все к западу от нее. \n\n Должны ли мы послать нашу делегацию в Японию и предложить этот план раздела?"
 KSR_events.5.a:0 "Отлично. Представьте это предложение японцам".
 KSR_events.5.b:0 "Это не удовлетворяет нашим потребностям".
 
 KSR_events.6.t:0 "План раздела Америки"
 KSR_events.6.d:0 "Соединенные Штаты потерпели поражение, и наши войска теперь маршируют по их улицам. Однако геополитический вызов на этой земле не заканчивается тем, что США стираются с карты мира. Немцы также закрепили за собой часть территории, которая когда-то принадлежала Соединенным Штатам. Это нынешнее разделение непрактично во многих отношениях, поэтому наше верховное командование разработало план раздела.\n\n Мы бы создали нейтральную буферную зону в Скалистых горах, на которую не влияли бы ни мы, ни немцы. Германия приобрела бы все к востоку от этой зоны, тогда как Япония приобрела бы все к западу от нее. \n\n Должны ли мы послать нашу делегацию в Германию и предложить этот план раздела?"
 KSR_events.6.a:0 "Отлично. Представьте это предложение немцам".
 KSR_events.6.b:0 "Сейчас неподходящее время."
 
 KSR_events.7.t:0 "Японская делегация предлагает План раздела Америки"
 KSR_events.7.d:0 "Недавно в нашу столицу прибыла делегация из Японии. После краткого обсуждения войны против Соединенных Штатов японцы выразили свои мысли по поводу нынешнего раздела бывших Соединенных Штатов, которые мы разделяем с ними.\n\n Японцы предложили нам создать нейтральную зону в Скалистых горах, которая разделила бы наши сферы влияния. Германия обеспечила бы себе все к востоку от нейтральной зоны, в то время как Япония забрала бы все, что осталось вдоль Западного побережья.\n\n Должны ли мы согласиться с этим планом раздела?"
 KSR_events.7.a:0 "Определенно. Это решит множество проблем"
 KSR_events.7.b:0 "Нет. Это не удовлетворяет нашим потребностям".
 
 KSR_events.8.t:0 "Делегация Германии предлагает План раздела Америки"
 KSR_events.8.d:0 "Недавно в нашу столицу прибыла делегация из Германии. После краткого обсуждения войны против Соединенных Штатов немцы высказали свои мысли по поводу нынешнего раздела бывших Соединенных Штатов, которые мы разделяем с ними.\n\n Немцы предложили нам создать нейтральную зону в Скалистых горах, которая разделила бы наши сферы влияния. Германия обеспечила бы себе все к востоку от нейтральной зоны, в то время как Япония забрала бы все, что осталось вдоль Западного побережья.\n\n Должны ли мы согласиться с этим планом раздела?"
 KSR_events.8.a:0 "Определенно. Это решит множество проблем".
 KSR_events.8.b:0 "Нет. Это не удовлетворяет нашим потребностям".
 
 KSR_events.9.t:0 "Японцы согласны с нашим американским планом раздела"
 KSR_events.9.d:0 "Наша делегация вернулась из Японии с захватывающими новостями о том, что немцы согласились с нашим американским планом раздела.\n\n До нас уже дошли сообщения о том, что японцы передислоцируют свои войска в этот самый момент. Мы тоже не будем откладывать наш переезд".
 KSR_events.9.a:0 "Отлично. Давайте изменим наши границы".
 
 KSR_events.10.t:0 "Немцы согласны с нашим американским планом раздела"
 KSR_events.10.d:0 "Наша делегация вернулась из Германии с захватывающими новостями о том, что немцы согласились с нашим американским планом раздела.\n\n До нас уже дошли сообщения о том, что немцы передислоцируют свои войска в этот самый момент. Мы тоже не будем откладывать наш переезд".
 KSR_events.10.a:0 "Отлично. Давайте изменим наши границы".
 
 KSR_events.11.t:0 "Японцы отказались от нашего американского плана раздела"
 KSR_events.11.d:0 "Наша делегация вернулась из Японии с неприятными новостями о том, что японское правительство отказалось от нашего американского плана раздела".
 KSR_events.11.a:0 "Мы не можем во многом полагаться на японцев".
 
 KSR_events.12.t:0 "Немцы отказались от нашего американского плана раздела"
 KSR_events.12.d:0 "Наша делегация вернулась из Германии с неприятными новостями о том, что правительство Германии отказалось от нашего американского плана раздела".
 KSR_events.12.a:0 "Мы найдем других, если потребуется"
 
 KSR_events.13.t:0 "Вопрос о канадской государственности"
 KSR_events.13.d:0 "Канада была покоренной территорией в течение нескольких столетий. В отличие от Соединенных Штатов, Канада не освободилась от империализма Вестминстера и вместо этого полагалась на британскую корону в вопросах господства. Статус-кво изменился, и теперь мы являемся владельцами канадского королевства, однако сохранение нашей нынешней формы оккупации истощит наши ресурсы и не обеспечит ничего, кроме логистических проблем. Зная это, наши командиры и советники разработали план по установлению режима сателлитов на этих территориях, который решил бы множество проблем.\n\n Должны ли мы реализовать этот план и восстановить Канаду под немецким господством?"
 KSR_events.13.a:0 "Абсолютн да"
 KSR_events.13.b:0 "Сейчас не самое лучшее время."
 
